<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
    </head>

    <body>

        {% with messages = get_flashed_messages() %}
            {% if messages : %}
            
                {% for msg in messages %}
                <h2>{{msg}}</h2>
                {% endfor %}

            {% endif %}
        {% endwith %}

        <form method="post" action="/upload_userfile" enctype="multipart/form-data" >

            <table border="1" >
                <tr>
                    <th>Select File : </th>
                    <td>
                        <input type="file" name="file1">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" name="submit" value="Upload">
                    </th>
                </tr>
            </table>

        </form>
    </body>

</html>
